<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styl.css">
    <title>Test your Coding Knowledge</title>
</head>

<body class="body">
    <main>
        <h1 id="h1">Test out your Coding Knowledge</h1>
    </main>
    <div id="container">
            <p id="intro">Answer all the questions correctly before time runs out.
        <br>
            Try to beat the high score and showcase it on the leaderboard!
            </p>
    </div>
    
    <button id="startBtn">Start Quiz</button>

    <h3 id="h3">Countdown</h3>
        <p id="timeLeft"></p>
        <p id="answer"></p>

    <form id="initialEntry">
        <input type="text" id="initials" name="initials" id="initials">
        <input type="submit" value="submit" id="submit" id="submit">
    </form>

    <p id="score"></p>
    
    <h3 id="scoreboard">Scoreboard</h3>
        <ol id="scoreboardList">

        </ol>
        <script src="assets/script.js"></script>
</body>
</html>
